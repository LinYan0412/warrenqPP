        <div class="c-row"><label>身份：</label>${curUser.role==='landlord'?'房东/公司（支持发布/管理房源）':'承租人（可预约/收藏/3D看房）'}</div>
        <button class="home-btn" onclick="onLogout()">退出登录</button>
        <div class="center-listbox">
          <div class="listentry">
            <div class="ehd"><i class="fa fa-eye"></i> 浏览记录</div>
            <div style="font-size:14px;color:#888">${(hist.length?pageList(hist):"<i style='color:#aaa'>暂无浏览记录</i>")}</div>
          </div>
          <div class="listentry">
            <div class="ehd"><i class="fa fa-heart"></i> 我的收藏</div>
            <div style="font-size:14px;color:#888">${(favs.length?pageList(favs):"<i style='color:#aaa'>暂无收藏</i>")}</div>
          </div>
          ${curUser.role==='landlord'?`<div class="listentry">
            <div class="ehd"><i class="fa fa-house-circle-check"></i> 我发布的房源</div>
            <div style="font-size:14px;color:#888">${(pub.length?pageList(pub):"<i style='color:#aaa'>暂无记录</i>")}</div>
          </div>`:""}
        </div>
      </div>
      `;
      renderTabBar();
      return;
    }
    if(curPage==="new"){ // 发布（只演示表单，数据不可持久存储）
      v.innerHTML=`
      <div class="center-card" style="margin-top:30px;max-width:400px;padding:27px;">
        <div class="c-title">发布新房源（演示）</div>
        <form onsubmit="alert('DEMO不支持实际发布');curPage='publish';renderMain();return false;">
          <input class="edit-ipt" required placeholder="房源标题（如世纪大道三房）" /><br>
          <input class="edit-ipt" required placeholder="房型如2室1厅" /><br>
          <input class="edit-ipt" type="number" required placeholder="面积㎡" /><br>
          <input class="edit-ipt" required placeholder="价格元/月" /><br>
          <textarea class="edit-ipt" rows="2" placeholder="房源描述"></textarea><br>
          <button class="home-btn" style="margin-top:17px;">提交发布（仅演示）</button>
          <button class="home-btn" style="background:#e7e8fd;color:#888;margin-top:7px;" onclick="curPage='publish';renderMain();return false;">返回</button>
        </form>
      </div>
      `;
      renderTabBar();
      return;
    }
  }
  // --- 渲染房源列表
  function renderRoomList(list){
    let box = document.getElementById('roomList');
    if(!list.length) {box.innerHTML = `<div class="card skeleton" style="text-align:center;padding:35px">没有符合条件的房源</div>`;return;}
    box.innerHTML = list.map(l=>`
      <div class="card" style="animation:fadein .33s;">
        <img class="piccover" src="${l.imgs[0]}" loading="lazy" onclick="onViewDetail(${l.id})" />
        <div class="badge">${l.badge}</div>
        <div class="fav${ isFav(l.id)?' selected':''}" onclick="onFav(event,${l.id})">
          <i class="fa${isFav(l.id)?'-solid':'-regular'} fa-heart"></i></div>
        <div class="info" onclick="onViewDetail(${l.id})">
          <div><span class="title">${l.title}</span><span class="price">${l.price}元/月</span></div>
          <div class="brief">${l.rooms} · ${l.size}㎡ · ${l.level} / ${l.metro}</div>
          <div class="highlights">${l.highlight.map(t=>`<span>${t}</span>`).join('')}</div>
          <div class="meta">
            <span class="meta-btn"><i class="fa fa-video"></i> 视频</span>
            <span class="meta-btn"><i class="fa fa-vr-cardboard"></i> 3D看房</span>
          </div>
          <div class="view-btns">
            <button class="view-btn" onclick="event.stopPropagation();onViewDetail(${l.id})">查看详情</button>
            <button class="view-btn" onclick="event.stopPropagation();onReserve(${l.id})">预约看房</button>
          </div>
        </div>
      </div>
    `).join('');
  }
  // --- 渲染底部TabBar
  function renderTabBar(){
    let tb = document.getElementById('tabBar');
    if(!curUser){
      tb.innerHTML="";
      return;
    }
    let tbset = []; // tbar:[图标,文本,页面名]
    if(curUser.role==='renter')
      tbset = [["fa-solid fa-magnifying-glass","找房源","home"],["fa-solid fa-user","我的","mine"]];
    else
      tbset = [["fa-solid fa-file-signature","发布房源","publish"],["fa-solid fa-user","我的","mine"]];
    tb.innerHTML = tbset.map(([ic,tt,page],i)=>
      `<div class="tbar${curPage===page?' sel':''}" onclick="curPage='${page}';renderMain()">
        <div class="tabicon"><i class="${ic}"></i></div>
        <div class="tab-label">${tt}</div>
      </div>`).join('');
  }
  // --- 详情弹窗
  function renderPopup(){
    let ppbox = document.getElementById("popupBox");
    if(!popupId){ppbox.innerHTML="";return;}
    let d = houseList.find(x=>x.id===popupId);
    if(!d)return;
    let vidBtn = d.video?`<button class="popup-btn gray" onclick="showVideo('${d.video}')"><i class="fa fa-video"></i> 房源视频</button>`:'';
    let vrBtn = d.vr?`<button class="popup-btn gray" onclick="gotoVr('${d.vr}')"><i class="fa fa-cube"></i> 3D看房</button>`:'';
    ppbox.innerHTML=`
      <div class="mask" onclick="popupId=null;renderPopup()"></div>
      <div class="popup">
        <div class="pimgs">${d.imgs.map(u=>`<img src="${u}" />`).join('')}</div>
        <div class="ptitle">${d.title} <span class="price">${d.price}元/月</span></div>
        <div class="meta">${d.rooms} · ${d.size}㎡ · ${d.level} / ${d.metro}</div>
        <div class="highlights">${d.highlight.map(t=>`<span>${t}</span>`).join('')}</div>
        <div class="pdesc">${d.desc}</div>
        <div style="color:#8a6">房东/公司：${d.landlord}</div>
        <div class="popup-btns">
          <button class="popup-btn blue" onclick="callNow('${d.phone}')"><i class="fa fa-phone"></i> 电话预约</button>
          ${vidBtn} ${vrBtn}
          <button class="popup-btn gray" onclick="popupId=null;renderPopup()">关闭</button>
        </div>
      </div>
    `;
  }
  function showVideo(url){
    popupMsg(`<video src="${url}" controls style="width:99%;max-width:420px;border-radius:13px" autoplay></video>`)
  }
  function gotoVr(url){
    window.open(url,"_blank");
  }
  function popupMsg(html){
    if(document.getElementById('msgpopup'))document.getElementById('msgpopup').remove();
    let el=document.createElement("div");el.id='msgpopup';
    el.style="position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:3100;background:#1a1a25c0;display:flex;align-items:center;justify-content:center;";
    el.onclick=function(){el.remove()}
    el.innerHTML=`<div style="background:#fff;border-radius:17px;padding:19px 13px;max-width:90vw">${html}</div>`;
    document.body.appendChild(el);
  }
  // ----------- 事件逻辑 begin -----------
  function onLogin(ev){
    ev.preventDefault();
    let u = document.getElementById('lg-username').value.trim();
    let p = document.getElementById('lg-pw').value.trim();
    let user = demoUsers.find(uinfo=>uinfo.username==u&&uinfo.password==p);
    if(!user){alert("账号或密码错误！");return;}
    curUser = JSON.parse(JSON.stringify(user));
    saveLS();
    curPage = (curUser.role==="landlord"?"publish":"home");
    renderMain();
  }
  function onLogout(){
    curUser=null;saveLS();curPage="login";renderMain();
  }
  function onFav(e,id){
    e.stopPropagation();
    if(!curUser){alert("请登录再收藏~");return;}
    if(!curUser.fav)curUser.fav=[];
    let i = curUser.fav.indexOf(id);
    if(i==-1)curUser.fav.push(id);else curUser.fav.splice(i,1);
    saveLS();renderMain();
  }
  function isFav(id){return curUser&&curUser.fav&&curUser.fav.includes(id);}
  function onViewDetail(id){
    popupId=id;
    renderPopup();
    if(curUser){
      if(!curUser.hist)curUser.hist=[];
      if(!curUser.hist.includes(id))curUser.hist.push(id);
      saveLS();
    }
  }
  function onReserve(id){
    if(!curUser){alert("请登录后预约");return;}
    popupMsg(`<div style="text-align:center;font-size:17px">
      <i class="fa fa-house-circle-check" style="color:#4cafaa;font-size:33px"></i><br>预约成功！<br>我们会尽快联系您！
    </div>`);
    if(!curUser.hist)curUser.hist=[];
    if(!curUser.hist.includes(id))curUser.hist.push(id);
    saveLS();
  }
  function callNow(tel){window.location="tel:"+tel;}
  function tabSel(idx){ tabIdx=idx;renderMain(); }
  function updateNick(val){curUser.nick=val||curUser.username;saveLS();renderMain();}
  function pageList(arr){
    let l = (arr||[]).map(i=>{
      let r=houseList.find(x=>x.id==i);
      return r?`<span style="color:#5ba7f7"><i class="fa fa-home"></i> ${r.title}</span>`:''
    }).join("， ");
    return l||"<i style='color:#ccc'>无</i>";
  }

  // ----------- 绑定全局用于onclick
  window.onLogin=onLogin;window.onFav=onFav;window.onViewDetail=onViewDetail;window.onReserve=onReserve;
  window.tabSel=tabSel; window.onLogout=onLogout;window.renderMain=renderMain;window.updateNick=updateNick;
  window.callNow=callNow;window.popupId=null;window.renderPopup=renderPopup;
  window.showVideo=showVideo;window.gotoVr=gotoVr;window.popupMsg=popupMsg;

  // --------- 启动首页 ----------
  renderMain();
  setTimeout(()=>{
    renderPopup();
  },80);
  </script>
</body>
</html>
